<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>test</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.16/r-2.2.0/sl-1.2.3/datatables.min.css"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.2.3/wavesurfer.min.js"></script>
</head>
<body>

    <div class="container">
        <div id="waveform"></div>
        <progress id="progress" class="progress progress-striped" value="100" max="100" style="display: none;"></progress>
        <div style="text-align: center">
          <button class="btn btn-primary" onclick="wavesurfer.play()">
            <i class="glyphicon glyphicon-play"></i>Play
          </button>
          <button class="btn btn-primary" onclick="wavesurfer.pause()">
            <i class="glyphicon glyphicon-pause"></i>Pause
          </button>
        </div>
    </div>
    
<script src="wave-player-test.js"></script>
</body>
</html>
